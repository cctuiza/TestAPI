name: Build and EF Migrations
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup .NET Framework
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 4.5.x  # Replace with your desired .NET Framework version

    - name: Restore NuGet Packages
      run: nuget restore PaloUpAPI.sln

    - name: Build
      run: msbuild /p:Configuration=Release PaloUpAPI.csproj

    - name: Entity Framework Migrations
      run: dotnet ef database update --project PaloUpAPI.csproj
